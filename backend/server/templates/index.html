<!DOCTYPE html>
<html>
<head>
	<title> Subtitle Generator </title>
	<link rel="stylesheet" href="main.css">
</head>

<header>
	<h1> Subtitle Generator </h1>
</header>

<body>
	<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">


		<h2> Choose language that audio file is in. </h2>

		<select name = speechLang>
			{% for language in speechLangDict.keys() %}
			<option value= "{{language}}" SELECTED>{{language}}</option>"
			{% endfor %}
		</select>

		<h3> Choose language to translate to. </h3>
		<select name = translateLang>
			{% for language in translateLangDict.keys() %}
			<option value= "{{language}}" SELECTED>{{language}}</option>"
			{% endfor %}
		</select>


		<h4> Upload Here </h4>
		<input type = "file" name = "file" accept = "audio/*" multiple>


		<input type = "submit" value = "send">
	</form>

</body>
</html>
