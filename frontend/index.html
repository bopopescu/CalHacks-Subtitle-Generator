<!DOCTYPE html>
<html>
<head>
	<title> Subtitle Generator </title>
	<link rel="stylesheet" href="main.css">
</head>

<header>
	<h1> Subtitle Generator </h1>
</header>

<body>
	<video controls>
		<source src="samplesource" type="video/mp4">
		<track src="subtitles" kind="subtitles" srclang="en" label="English">
		<track src="subtitles" kind="subtitles" srclang="no" label="Norwegian">
	</video>

	<button> Upload </button>

	<div id="regFormContainer" class="bar-colors-borders">
    <form action="uploadImages.php" method="post" onsubmit="return validateUploadFile();" enctype="multipart/form-data" >
    <p><input type="hidden" name="MAX_FILE_SIZE" value="100000" /></p>
    <div class="uploadFileprompt">
        <div class="span_left">File 1 to upload - Max. 100kb </div>
        <div class="span_right"><input type="file" name="txtUploadFile[]"/> </div>
    </div>

</div>

</body>
</html>
